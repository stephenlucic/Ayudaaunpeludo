  <div class="container">

          <div class="card-header text-center">
            <h1>Iniciar Sesión</h1>
          </div>
          <div class="card-body">
            <form novalidate action="" method="POST" enctype="application/x-www-form-urlencoded" name="frm_login"
              id="login_form">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre usuario</label>
                <input type="text" class="form-control" id="username" />

                  Incorrecto
                </div>

              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" />

                </div>

                <div class="invalid-feedback">

<script>

  function validarDatos() {
    var username = document.getElementById("username").value;
    if (username.length < 5) {
      alert("el usuario debe ser mayor a 5 caracteres");

      return;
    }


    if (document.getElementById("password").value == "") {
      alert("La password no puede ser vacia");

      return;
    }

    console.log("Datos correctos para el usuario " + username);

  }

  var form = document.getElementById("login_form");

  form.addEventListener('submit', function (event) {
    event.preventDefault();
    event.stopPropagation();

    var username = document.getElementById("username");
    username.classList.remove("is-invalid", "is-valid");

    if (username.value == "") {
      username.classList.add("is-invalid");
    }
    else {
      username.classList.add("is-valid");

    }

    validarDatos();



    var password = document.getElementById("password");
    password.classList.remove("is-invalid", "is-valid");

    if (password.value == "") {
      password.classList.add("is-invalid");
    }
    else {
      password.classList.add("is-valid");

    }



  });



</script>
